<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse of the Day</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient colors */
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .verse-box {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.7); /* Slight transparency for modern look */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .verse-text, .reference {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .verse-text {
            animation-delay: 0.2s;
        }
        .reference {
            animation-delay: 0.6s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
