
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse of the Day</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f9fafb, #e5e7eb);
            color: #111827;
            text-align: center;
            overflow: hidden;
        }
        .verse-box {
            max-width: 600px;
            padding: 2rem;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .verse-text, .reference {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .verse-text {
            animation-delay: 0.2s;
        }
        .reference {
            animation-delay: 0.6s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="verse-box">
        <div class="verse-text" id="verse-text"></div>
        <div class="reference" id="verse-ref"></div>
    </div>

    <script>
       const verses = {verse_of_day_42};

function getTimeSlot() {
    const hour = new Date().getHours();
    if (hour < 12) return 0;
    if (hour < 17) return 1;
    return 2;
}

function getVerseIndex() {
    const now = new Date();
    const start = new Date(now.getFullYear(), 0, 0);
    const diff = now - start;
    const oneDay = 1000 * 60 * 60 * 24;
    const day = Math.floor(diff / oneDay);
    const slot = getTimeSlot();
    return (day * 3 + slot) % verses.length;
}

const index = getVerseIndex();
const verse = verses[index];

// Delay the verse text injection for proper animation
setTimeout(() => {
    document.getElementById("verse-text").textContent = verse[1];
    document.getElementById("verse-ref").textContent = verse[0];
}, 100);  // Delay of 100ms for smoother animation

    </script>
</body>
</html>
