<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper mobile scaling -->
    <title>Verse of the Day</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f9fafb, #e5e7eb);
            color: #111827;
            text-align: center;
            overflow: hidden;
        }
        .verse-box {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .verse-text, .reference {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .verse-text {
            animation-delay: 0.2s;
        }
        .reference {
            animation-delay: 0.6s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="verse-box">
        <div class="verse-text" id="verse-text"></div>
        <div class="reference" id="verse-ref"></div>
    </div>

    <script>
        const verses = [
            ["John 3:16", "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life."],
            ["John 4:24", "God is spirit, and his worshipers must worship in the Spirit and in truth."],
            ["John 15:5", "I am the vine; you are the branches. If you remain in me and I in you, you will bear much fruit; apart from me you can do nothing."]
        ];

        function getVerseIndex() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const day = Math.floor(diff / oneDay);
            return day % verses.length;
        }

        const index = getVerseIndex();
        const verse = verses[index];

        // Delay the verse text injection for proper animation
        setTimeout(() => {
            document.getElementById("verse-text").textContent = verse[1];
            document.getElementById("verse-ref").textContent = verse[0];
        }, 100);  // 100ms delay
    </script>
</body>
</html>
